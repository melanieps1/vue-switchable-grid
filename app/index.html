<!DOCTYPE html>
<html>
<head>
	<title>Vue Switchable Grid</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://use.fontawesome.com/e81701c933.js"></script>
</head>
<body>

	<h1>Vue Switchable Grid</h1>

	<div id="main" v-cloak>
		
		<div class="bar">
			<!-- `v-bind` statement explanation: the v-bind class turns to 'active' when the layout is equal to 'grid' (double equals ('==') is for true/false code) -->
			<a href="#" v-bind:class="{ 'active': layout == 'grid' }" v-on:click="layout = 'grid'"><i class="fa fa-th fa-2x" aria-hidden="true"></i></a>
			<a href="#" v-bind:class="{ 'active': layout == 'list' }" v-on:click="layout = 'list'"><i class="fa fa-list fa-2x" aria-hidden="true"></i></a>
		</div>

	</div>

	<script src="https://unpkg.com/vue"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.js"></script>
	<script src="main.js"></script>

</body>
</html>
